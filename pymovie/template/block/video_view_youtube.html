{% for media in filmmedia_youtube %}
			{% if forloop.first %}
				<div class="widget">
		        <div class="widget-title">
		           <h4><i class="icon-user"></i>Video Youtube</h4>
		           <span class="tools">
		           <a href="javascript:;" class="icon-chevron-down"></a>
		           <a href="javascript:;" class="icon-remove"></a>
		           </span>                    
		        </div>
		        <div class="widget-body">
		
		{% endif %}

				<div class="text-center">
				<iframe width="420" height="315" src="{{ media.file }}" frameborder="0" allowfullscreen></iframe>
				</div>
			
			{% if forloop.last %}
		</div>
	</div>

		{% endif %}
		{% endfor %}
